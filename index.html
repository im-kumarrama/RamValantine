<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6; /* Soft pink background */
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
        }

        .popup {
            background: white;
            padding: 30px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
            width: 320px;
        }

        h2 {
            color: #ff4d4d; /* Romantic red */
            font-size: 24px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px; /* Ensures No button starts next to Yes button */
            position: relative;
        }

        .btn {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .yes-btn {
            background-color: #ff4d4d;
            color: white;
        }

        .no-btn {
            background-color: gray;
            color: white;
            position: relative; /* Starts in place, moves later */
        }

    </style>
</head>
<body>

    <div class="popup">
        <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
        <div class="buttons">
            <button class="btn yes-btn" onclick="accept()">Yes</button>
            <button class="btn no-btn" id="noBtn" onclick="reject()">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const popup = document.querySelector(".popup");

        noBtn.addEventListener("mouseover", function () {
            const popupRect = popup.getBoundingClientRect();
            const maxX = popupRect.width - noBtn.clientWidth - 20; /* Keeps No button inside */
            const maxY = popupRect.height - noBtn.clientHeight - 20;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            noBtn.style.position = "absolute"; /* Moves when hovered */
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        function accept() {
            alert("Heyyy! You made my day girl!!‚ù§Ô∏èüòä But wait... did you just say YES? üò≥ Sry I'm not available for you!!");
        }

        function reject() {
            alert("Heyy! That‚Äôs not fair, young lady! You need to select only the Yes button.üòú");
        }
    </script>

</body>
</html>
